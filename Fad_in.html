<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fad In J Query</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeOut();
                $("#div2").fadeOut(4000);
                $("#div3").fadeOut(3000);
                $("#div4").fadeOut(5000);
            });
        });
    </script>
</head>
<body>
    <p>See The fadeIn() method example with different parameters</p>
    <button>Click To Fade In Boxes</button><br><br>
    <div id="div1" style="width: 80px; background-color: red; height: 80px;"></div>
    <div id="div2" style="width: 80px; background-color: green; height: 80px;"></div>
    <div id="div3" style="width: 80px; background-color: blue; height: 80px;"></div>
    <div id="div4" style="width: 80px; background-color: black; height: 80px;"></div>
    
</body>
</html>
