<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arithmetic Operations</title>
</head>
<script type="text/javascript">
    var a=10;
    var b=20;
    var c=30;
    var linebreak="<br>"
    var result;

    document.write("a + b = ");
    result=a + b;
    document.write(result);
    document.write(linebreak);

    document.write("a - b = ");
    result=a - b;
    document.write(result);
    document.write(linebreak);

    document.write("a * b = ");
    result=a * b;
    document.write(result);
    document.write(linebreak);

    document.write("a / b = ");
    result=a / b;
    document.write(result);
    document.write(linebreak);

    document.write("a % b = ");
    result=a % b;
    document.write(result);
    document.write(linebreak);

    document.write("a + b + c = ");
    result=a + b + c;
    document.write(result);
    document.write(linebreak);

    document.write("a - b - c = ");
    result=a - b - c;
    document.write(result);
    document.write(linebreak);

    document.write("a * b * c = ");
    result=a * b * c;
    document.write(result);
    document.write(linebreak);

    document.write("a / b / c = ");
    result=a / b / c;
    document.write(result);
    document.write(linebreak);

    document.write("a % b % c = ");
    result=a % b % c;
    document.write(result);
    document.write(linebreak);

    document.write("a + b - c + a - b * a * b / c * a / c = ");
    result=a + b - c + a - b * a * b / c * a / c;
    document.write(result);
    document.write(linebreak);
    


    



    
</script>
<body>


    
</body>
</html>
