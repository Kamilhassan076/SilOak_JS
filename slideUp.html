<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slide Up panel</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document.read).ready(function(){
            $("button").click(function(){
                $("#p1").css("color","white")
                .slideUp(2000);
            });
        });
    </script>
</head>
<body>
    <div id="p1" style="width: 100px; height:100px; background-color: blueviolet;">J query Is fun!!</p>
    <button>Click Me</button>
</body>
</html>
